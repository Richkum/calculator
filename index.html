<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/style.css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
          <div class="display">
            <textarea placeholder="0"></textarea>
          </div>
          <div class="buttons">
            <div class="rows">
              <button class="btn btn1 clear" onclick="display.value= ''">AC</button>
              <button class="btn btn1 negpos" value="+/-">+/-</button>
              <button class="btn percent caltn" value="%" onclick="display.value = (display.value/100)">%</button>
              <button class="btn sign caltn" value="/" onclick="display.value += '/'">/</button>
            </div>
            <div class="rows">
              <button class="btn numb" value="7" onclick="display.value += '7'">7</button>
              <button class="btn numb" value="8" onclick="display.value += '8'">8</button>
              <button class="btn numb" value="9" onclick="display.value += '9'">9</button>
              <button class="btn sign caltn" value="*" onclick="display.value += '*'">*</button>
            </div>
            <div class="rows">
              <button class="btn numb" value="4" onclick="display.value += '4'">4</button>
              <button class="btn numb" value="5" onclick="display.value += '5'">5</button>
              <button class="btn numb" value="6" onclick="display.value += '6'">6</button>
              <button class="btn sign caltn" value="-" onclick="display.value += '-'">-</button>
            </div>
            <div class="rows">
              <button class="btn numb" value="1" onclick="display.value += '1'">1</button>
              <button class="btn numb" value="2" onclick="display.value += '2'">2</button>
              <button class="btn numb" value="3" onclick="display.value += '3'">3</button>
              <button class="btn sign caltn" value="+" onclick="display.value += '+'">+</button>
            </div>
            <div class="rows" id="last">
              <button class="btn zero numb" value="0" onclick="display.value += '0'">0</button>
              <button class="btn comma" value="." onclick="display.value += '.'">.</button>
              <button class="btn sign equals" value="=" onclick="display.value = eval(display.value)">=</button>
            </div>
          </div>
        </div>
    </div>
    <script src="asset/script/cal.js" defer></script>
</body>
</html>
