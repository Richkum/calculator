<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/style.css/style.css">
</head>
<body>

  
  <div class="container">
    <h1>Scientific Calculator</h1>
    <input type="text" class="display" />
    <div class="buttons">
      <button id="clear" class="operator okay" data-value="AC">AC</button>
      <button id="clear" class="operator okay" data-value="DEL">DEL</button>
      <button class="operator" data-value="%">%</button>
      <button class="operator" data-value="/">/</button>
      <button class="numb" data-value="7">7</button>
      <button class="numb" data-value="8">8</button>
      <button class="numb" data-value="9">9</button>
      <button class="operator" data-value="*">*</button>
      <button class="numb" data-value="4">4</button>
      <button class="numb" data-value="5">5</button>
      <button class="numb" data-value="6">6</button>
      <button class="operator" data-value="-">-</button>
      <button class="numb" data-value="1">1</button>
      <button class="numb" data-value="2">2</button>
      <button class="numb" data-value="3">3</button>
      <button class="operator" data-value="+">+</button>
      <button class="numb" data-value="0">0</button>
      <button class="operator" data-value="**">^</button>
      <button class="numb" data-value=".">.</button>
      <button id="equal" class="operator" data-value="=">=</button>
    </div>
  </div>

    <script src="asset/script/cal.js" defer></script>
</body>
</html>
