<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/style.css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
          <div class="display">
            <textarea placeholder="0"></textarea>
          </div>
          <div class="buttons">
            <div class="rows">
              <button class="btn btn1 clear">AC</button>
              <button class="btn btn1 negpos" value="+/-">+/-</button>
              <button class="btn percent caltn" value="%">%</button>
              <button class="btn sign caltn" value="/">/</button>
            </div>
            <div class="rows">
              <button class="btn numb" value="7">7</button>
              <button class="btn numb" value="8">8</button>
              <button class="btn numb" value="9">9</button>
              <button class="btn sign caltn" value="*">*</button>
            </div>
            <div class="rows">
              <button class="btn numb" value="4">4</button>
              <button class="btn numb" value="5">5</button>
              <button class="btn numb" value="6">6</button>
              <button class="btn sign caltn" value="-">-</button>
            </div>
            <div class="rows">
              <button class="btn numb" value="1">1</button>
              <button class="btn numb" value="2">2</button>
              <button class="btn numb" value="3">3</button>
              <button class="btn sign caltn" value="+">+</button>
            </div>
            <div class="rows" id="last">
              <button class="btn zero numb" value="0">0</button>
              <button class="btn comma" value=",">,</button>
              <button class="btn sign equals" value="=">=</button>
            </div>
          </div>
        </div>
    </div>
    <script src="asset/script/cal.js" defer></script>
</body>
</html>
